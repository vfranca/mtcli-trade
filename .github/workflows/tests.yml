name: Testes automatizados do mtcli-trade

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  tests:
    name: Executar suíte de testes
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      # 1️⃣ Checkout do código
      - name: Checkout do repositório
        uses: actions/checkout@v4

      # 2️⃣ Configuração do Python
      - name: Configurar Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # 3️⃣ Instalar dependências
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
          # Garante que pytest e cobertura estejam disponíveis
          poetry add --dev pytest pytest-cov click

      # 4️⃣ Executar testes com cobertura
      - name: Rodar pytest com cobertura
        run: |
          poetry run pytest -v --maxfail=1 --disable-warnings --cov=mtcli_trade --cov-report=term-missing

      # 5️⃣ (Opcional) Publicar cobertura em artefatos
      - name: Salvar relatório de cobertura
        if: success()
        run: mkdir -p reports && poetry run pytest --cov=mtcli_trade --cov-report=html:reports/htmlcov
      - name: Upload de relatório HTML
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: cobertura-html
          path: reports/htmlcov
