[project]
name = "mtcli-trade"
version = "0.1.0"
description = "Plugin mtcli para gerenciamento de órdens"
authors = [
    {name = "Valmir França da Silva",email = "vfranca3@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11,<3.14.0"
packages = [{ include = "mtcli_trade" }]
dependencies = [
    "mtcli (>=1.18.1,<2.0.0)"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"

[tool.poetry.plugins."mtcli.plugins"]
trade = "mtcli_trade.trade:trade"
