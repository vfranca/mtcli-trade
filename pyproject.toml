[project]
name = "mtcli-trade"
version = "2.0.0.dev1"
description = "Plugin mtcli para gerenciamento de órdens"
readme = "README.md"
authors = [
    { name = "Valmir França da Silva", email = "vfranca3@gmail.com" }
]
license = "GPL-3.0"
requires-python = ">=3.10,<3.14.0"
dependencies = [
    "mtcli>=3.2.0",
    "mtcli-risco>=2.2.0,<3.0.0",
    "click (>=8.3.0,<9.0.0)",
    "metatrader5 (>=5.0.5370,<6.0.0)",
]

[project.urls]
homepage = "https://github.com/vfranca/mtcli-trade"
documentation = "https://mtcli-trade.readthedocs.io"
repository = "https://github.com/vfranca/mtcli-trade"
issues = "https://github.com/vfranca/mtcli-trade/issues"

[project.entry-points."mtcli.plugins"]
mtcli_trade = "mtcli_trade.plugin:register"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pytest-cov = "^6.2.1"
tox = "^4.29.0"
ruff = "^0.14.1"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.1"
pymdown-extensions = "^10.16.1"
[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = [
  "E",    # Estilo
  "F",    # Lógica
  "B",    # Boas práticas
  "I",    # Imports
  "UP",   # Upgrade
  "N",    # Naming
]
ignore = ["E501"]

[tool.ruff.lint.isort]
known-first-party = ["mtcli", "mtcli_volume"]
combine-as-imports = true
force-sort-within-sections = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
skip-magic-trailing-comma = false
